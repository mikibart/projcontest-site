<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjContest - Architecture Competitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'], // More modern/geometric than Inter
              display: ['Playfair Display', 'serif'], // Editorial feel for Headings
              mono: ['JetBrains Mono', 'monospace'],
              tech: ['Space Grotesk', 'sans-serif'], // For numbers/UI elements
            },
            colors: {
              primary: {
                DEFAULT: '#1B2A41', // Deep Navy (Blueprint)
                light: '#324A6D',
              },
              secondary: {
                DEFAULT: '#D95D39', // Burnt Orange (Brick/Terracotta)
                light: '#F2D0C4',
              },
              neutral: {
                bg: '#F9F8F6',      // "Paper" White (Not stark white)
                surface: '#FFFFFF',
                text: '#1A1A1A',    // Soft Black
                muted: '#6E6E6E',   // Pencil Gray
              },
              functional: {
                success: '#2E7D32',
                error: '#C62828',
                warning: '#EF6C00',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #E5E5E5 1px, transparent 1px), linear-gradient(to bottom, #E5E5E5 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F8F6;
        color: #1A1A1A;
        font-family: 'DM Sans', sans-serif;
      }
      
      /* Architectural Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Smooth Text Selection */
      ::selection {
        background-color: #D95D39;
        color: white;
      }

      /* Sophisticated Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      .font-editorial {
        font-family: 'Playfair Display', serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
